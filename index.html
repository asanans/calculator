<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>A Simple Calculator</h1>
    <div class="container">
        <div class="display"><br></div>
        <div class="keypad">
            <div class="row">
                <button class="key">C</button> 
                <button class="key">+/-</button> 
                <button class="key">%</button> 
                <button class="key operator" value="divide">รท</button> 
             </div>
            <div class="row">
               <button class="key" value="7">7</button> 
               <button class="key" value="8">8</button> 
               <button class="key" value="9">9</button> 
               <button class="key operator" value="multiply">x</button> 
            </div>
            <div class="row">
                <button class="key" value="4">4</button> 
                <button class="key" value="5">5</button> 
                <button class="key" value="6">6</button> 
                <button class="key operator" value="subtract">-</button> 
             </div>
             <div class="row">
                <button class="key" value="1">1</button> 
                <button class="key" value="2">2</button> 
                <button class="key" value="3">3</button> 
                <button class="key operator" value="add">+</button> 
             </div>
             <div class="row">
                <button class="key large" value="0">0</button> 
                <button class="key">.</button> 
                <button class="key operator" value="equal">=</button> 
             </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
